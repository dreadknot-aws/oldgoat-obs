<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TV Color Bars Test Pattern</title>
    <style>
        body { background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { border: 2px solid #fff; }
    </style>
</head>
<body>
    <canvas id="colorBars" width="1920" height="1080"></canvas>
    <script>
        const canvas = document.getElementById('colorBars');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;

        const numBars = 8;
        const barWidth = width / numBars;
        const midBarHeight = height * 0.2;
        const botBarHeight = height * 0.2;

        function hslColor(hue, sat = 100, light = 50) {
            return `hsl(${hue},${sat}%,${light}%)`;
        }

        let frame = 0;
        function animate() {
            ctx.clearRect(0, 0, width, height);

            // Top bars: smoothly cycle hues
            for (let i = 0; i < numBars; i++) {
                const hue = (frame * 0.5 + i * 45) % 360;
                ctx.fillStyle = hslColor(hue, 100, 50);
                ctx.fillRect(i * barWidth, 0, barWidth, height * 0.6);
            }

            // Middle bars: different saturation/lightness
            for (let i = 0; i < numBars; i++) {
                const hue = (frame * 0.5 + i * 45 + 180) % 360;
                ctx.fillStyle = hslColor(hue, 80, 40);
                ctx.fillRect(i * barWidth, height * 0.6, barWidth, midBarHeight);
            }

            // Bottom bars: grayscale cycling
            for (let i = 0; i < numBars; i++) {
                const light = (Math.sin((frame * 0.02) + i) * 40 + 50);
                ctx.fillStyle = hslColor(0, 0, light);
                ctx.fillRect(i * barWidth, height * 0.8, barWidth, botBarHeight);
            }

            frame++;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
