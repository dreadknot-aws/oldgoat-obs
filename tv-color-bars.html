<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TV Color Bars Test Pattern</title>
    <style>
        body { background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { border: 2px solid #fff; }
    </style>
</head>
<body>
    <canvas id="colorBars" width="700" height="400"></canvas>
    <script>
        const canvas = document.getElementById('colorBars');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;

        // SMPTE color bars (top row)
        const colors = [
            '#C0C0C0', // Gray
            '#FFFFFF', // White
            '#FFFF00', // Yellow
            '#00FF00', // Cyan
            '#00FFFF', // Green
            '#FF00FF', // Magenta
            '#FF0000', // Red
            '#0000FF'  // Blue
        ];

        // Draw top bars
        const barWidth = width / colors.length;
        for (let i = 0; i < colors.length; i++) {
            ctx.fillStyle = colors[i];
            ctx.fillRect(i * barWidth, 0, barWidth, height * 0.6);
        }

        // Middle bars (secondary colors)
        const midColors = [
            '#00214C', // Blue
            '#FFFFFF', // White
            '#32006A', // Purple
            '#131313', // Black
            '#DCDCDC', // Light gray
            '#00A368', // Green
            '#FFD800', // Yellow
            '#B80000'  // Red
        ];
        const midBarHeight = height * 0.2;
        for (let i = 0; i < midColors.length; i++) {
            ctx.fillStyle = midColors[i];
            ctx.fillRect(i * barWidth, height * 0.6, barWidth, midBarHeight);
        }

        // Bottom bars (pluge and black/white)
        const botColors = [
            '#000000', // Black
            '#222222', // Dark gray
            '#555555', // Gray
            '#AAAAAA', // Light gray
            '#FFFFFF', // White
            '#AAAAAA', // Light gray
            '#555555', // Gray
            '#222222'  // Dark gray
        ];
        const botBarHeight = height * 0.2;
        for (let i = 0; i < botColors.length; i++) {
            ctx.fillStyle = botColors[i];
            ctx.fillRect(i * barWidth, height * 0.8, barWidth, botBarHeight);
        }
    </script>
</body>
</html>
