<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Canvas tutorial</title>
    <script type="text/javascript">

        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive 
        }

        function draw() {
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');

                let randomx = getRandomIntInclusive(0, canvas.width)
                let randomy = getRandomIntInclusive(0, canvas.height)



                let controlpointx = getRandomIntInclusive(0, canvas.width)
                let controlpointy = getRandomIntInclusive(0, canvas.height)

                // ctx.globalCompositeOperation = 'source-out';
                // Quadratric curves example
                for (var i = 0; i < getRandomIntInclusive(0, 12); i++) {
                    ctx.beginPath();
                    ctx.moveTo(getRandomIntInclusive(0, canvas.width), getRandomIntInclusive(0, canvas.height));
                    // ctx.quadraticCurveTo(controlpointx, controlpointy, getRandomIntInclusive(0, canvas.width), getRandomIntInclusive(0, canvas.height));
                    
                    for (var j = 0; j < getRandomIntInclusive(0, 6); j++) {

                    ctx.lineTo(getRandomIntInclusive(0, canvas.width), getRandomIntInclusive(0, canvas.height));
                    ctx.quadraticCurveTo(getRandomIntInclusive(0, canvas.width), getRandomIntInclusive(0, canvas.height), getRandomIntInclusive(0, canvas.width), getRandomIntInclusive(0, canvas.height));

                    // ctx.lineTo(getRandomIntInclusive(0, canvas.width), getRandomIntInclusive(0, canvas.height));
                    }

                    let gradient = ctx.createRadialGradient(getRandomIntInclusive(0, canvas.width), getRandomIntInclusive(0, canvas.height), getRandomIntInclusive(0, 2550), getRandomIntInclusive(0, canvas.width), getRandomIntInclusive(0, canvas.height), getRandomIntInclusive(0, 2550));
                    // let gradient = ctx.createLinearGradient(getRandomIntInclusive(0, canvas.width), getRandomIntInclusive(0, canvas.height),getRandomIntInclusive(0, canvas.width), getRandomIntInclusive(0, canvas.height));
                    gradient.addColorStop(0, `rgba(${getRandomIntInclusive(0, 255)}, ${getRandomIntInclusive(0, 255)}, ${getRandomIntInclusive(0, 255)}, ${Math.random()}`);
                    gradient.addColorStop(.5, `rgba(${getRandomIntInclusive(0, 255)}, ${getRandomIntInclusive(0, 255)}, ${getRandomIntInclusive(0, 255)}, ${Math.random()}`);
                    gradient.addColorStop(1, `rgba(${getRandomIntInclusive(0, 255)}, ${getRandomIntInclusive(0, 255)}, ${getRandomIntInclusive(0, 255)}, ${Math.random()}`);

                    ctx.fillStyle = gradient;

                    // ctx.strokeStyle = `rgba(${getRandomIntInclusive(0, 255)}, ${getRandomIntInclusive(0, 255)}, ${getRandomIntInclusive(0, 255)}, ${Math.random()})`;
                    // ctx.fillStyle = `rgba(${getRandomIntInclusive(0, 255)}, ${getRandomIntInclusive(0, 255)}, ${getRandomIntInclusive(0, 255)}, ${Math.random()})`;
                    
                    ctx.filter = `blur(${getRandomIntInclusive(0, 255)}px)`
                    ctx.closePath();
                    ctx.stroke();
                    ctx.fill();
 
                }

            }
        }
    </script>
    <style type="text/css">
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body onload="draw();">
    <canvas id="canvas" width="1280" height="720"></canvas>
</body>

</html>
