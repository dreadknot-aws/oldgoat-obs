        class Boat {
            constructor() {
                this.location = new Vector(0, 0);
                this.velocity = new Vector(0, 0);
                this.acceleration = new Vector(.01, 0);
                this.size = 10
                this.width = 0
                this.mass = 10
                this.limit = .9

            }

            update() {
                this.velocity.add(this.acceleration)
                // this.velocity.limit(this.limit)
                this.location.add(this.velocity)
                this.acceleration.mult(0)
            }

            applyForce(force) {
                let f = Vector.div(force, this.mass)
                this.acceleration.add(f)
            }

            draw(ctx) {

            }

            checkEdges() {
                // console.log('checkEdges:', this.location.x)

                if (this.location.x > .99) {
                    this.velocity.x = -.01;
                    this.location.x = .99
                } else if (this.location.x < .01) {
                    this.location.x = .01
                    this.velocity.x = .01;
                }

            }
        }

        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive 
        }

        function randn_bm(min, max, skew) {
            let u = 0, v = 0;
            while (u === 0) u = Math.random(); //Converting [0,1) to (0,1)
            while (v === 0) v = Math.random();
            let num = Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);

            num = num / 10.0 + 0.5; // Translate to 0 -> 1
            if (num > 1 || num < 0) num = randn_bm(min, max, skew); // resample between 0 and 1 if out of range
            num = Math.pow(num, skew); // Skew
            num *= max - min; // Stretch to fill range
            num += min; // offset to min
            return num;
        }

        let params = (new URL(document.location)).searchParams;
        let param_title = params.get('title');
        let og_bg_color = params.get('ogcolor')

    if (param_title == null) {
        // some_variable is either null or undefined
        param_title = 'The BeatBunker'
    }

        var canvas = document.getElementById('canvas');
        var background = document.getElementById('background');
        var tick = 0;
        var wind = new Vector(0, 0);
        var mouse = new Vector(0, 0)

        var colorStop = new Boat();
        var running = false;
        var raf;


        var title = {
            text: param_title,
            gradientColor: [
                getRandomIntInclusive(0, 255),
                getRandomIntInclusive(0, 255),
                getRandomIntInclusive(0, 255),
                getRandomIntInclusive(0, 255),
                getRandomIntInclusive(0, 255),
                getRandomIntInclusive(0, 255),
                getRandomIntInclusive(0, 255),
                getRandomIntInclusive(0, 255),
                getRandomIntInclusive(0, 255)
            ],
            gradientAlpha: [
                Math.random(),
                Math.random(),
                Math.random(),
                Math.random()
            ],
            box: [
                getRandomIntInclusive(0, canvas.width),
                getRandomIntInclusive(0, canvas.height),
                getRandomIntInclusive(0, canvas.width),
                getRandomIntInclusive(0, canvas.height)                
            ],
            lineWidth: getRandomIntInclusive(0, 20),
            fonts: ['Galindo', 'Holtwood One SC', 'Faster One', 'Bangers'],
            randomFont: getRandomIntInclusive(0, 3)
        }

        console.log(title.gradientColor[0])

        canvas.addEventListener('mousemove', function (e) {
            if (!running) {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            }
        });

        canvas.addEventListener('mouseout', function (e) {
            window.cancelAnimationFrame(loop);
            running = false;
        });

        function loop() {
            window.requestAnimationFrame(loop);
            colorStop.applyForce(wind);
            colorStop.checkEdges();
            colorStop.update();
            draw();
        }

        function moveColorStop() {
            colorStop.location.x = colorStop.location.x + .01

        }

        function draw() {

            if (canvas.getContext) {
                let ctx = canvas.getContext('2d');
                let ctx_background = background.getContext('2d')

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx_background.clearRect(0, 0, background.width, background.height);

                for (let i = 0; i < 6; i++) {
                    for (var j = 0; j < 6; j++) {
                        // ctx.save()
                        ctx.translate(i*100, j*100)
                        ctx.fillStyle = 'green'
                        ctx.beginPath();
                        ctx.moveTo(75, 50);
                        ctx.lineTo(100, 75);
                        ctx.lineTo(150, 50);
                        ctx.lineTo(100, 25);
                        ctx.fill();
                        ctx.setTransform(1, 0, 0, 1, 0, 0);
                        // ctx.restore()
                    }
                }




                // play with this
                // ctx.translate(1,0)

                // ctx.moveTo(75, 50);
                // ctx.lineTo(100, 75);
                // ctx.lineTo(100, 25);   
                ctx.strokeStyle = 'blue'             
                ctx.stroke();
                // ctx.restore();


            }
        }


        raf = window.requestAnimationFrame(loop);
