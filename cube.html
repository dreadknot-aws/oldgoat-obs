<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100%; background-color: rgba(255, 0, 0, 0); }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>

			var camera, scene, renderer;
			var mesh;
			init();
			animate();
			function init() {
				camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
				camera.position.z = 400;
				scene = new THREE.Scene();
				var texture = new THREE.TextureLoader().load('stationid.png');
				var cputexture = new THREE.TextureLoader().load('cpu.jpg');
				var geometry = new THREE.BoxBufferGeometry(200, 200, 200);
				var sphere = new THREE.SphereBufferGeometry( 125, 32, 32 );
				var material = new THREE.MeshBasicMaterial({ map: texture });
				var cpumaterial = new THREE.MeshBasicMaterial({ map: cputexture });
				mesh = new THREE.Mesh(geometry, material);
				spheremesh = new THREE.Mesh(sphere, cpumaterial);
				spheremesh.translateX(-300)
				// scene.background = new THREE.Color( 0xff0000 );
				scene.add(mesh);
				scene.add(spheremesh);
				renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				document.body.appendChild(renderer.domElement);
				//
				window.addEventListener('resize', onWindowResize, false);
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
			}
			function animate() {
				requestAnimationFrame(animate);
				mesh.rotation.x += 0.005;
				mesh.rotation.y += 0.01;
				spheremesh.rotation.x += 0.005;
				spheremesh.rotation.y += 0.01;
				renderer.render(scene, camera);
			}
