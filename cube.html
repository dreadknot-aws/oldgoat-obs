		var camera, scene, renderer, solarSystem;

		function init() {
			camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
			camera.position.z = 400;
			scene = new THREE.Scene();
			var texture = new THREE.TextureLoader().load('stationid.png');
			var cputexture = new THREE.TextureLoader().load('cpu.jpg');
			var geometry = new THREE.BoxBufferGeometry(200, 200, 200);
			var sphere = new THREE.SphereBufferGeometry(125, 32, 32);

			const solarSystem = new THREE.Object3D();
			scene.add(solarSystem);

			// var material = new THREE.MeshBasicMaterial({ color: 0xffffff, envMap: textureCube });

			const loader = new THREE.TextureLoader();

			const materials = [
				new THREE.MeshStandardMaterial({
					map:
						loader.load('stationid.png'),
						// alphaMap: loader.load('stationid.png'),
						color: 'green',
						side: THREE.DoubleSide,
				}),
				new THREE.MeshPhongMaterial({ map: loader.load('cpu.png'), color: 'blue'}),
				new THREE.MeshPhongMaterial({ map: loader.load('stationid.png'), bumpMap: loader.load('stationid.png') }),
				new THREE.MeshPhongMaterial({ map: loader.load('cpu.png'), bumpMap: loader.load('cpu.png') }),
				new THREE.MeshPhongMaterial({ map: loader.load('stationid.png') }),
				new THREE.MeshPhongMaterial({ map: loader.load('cpu.png'), color: 'red'}),
			];
			var material = new THREE.MeshPhongMaterial({ color: 0x000000 });
			var cpumaterial = new THREE.MeshPhongMaterial({ map: cputexture });

			mesh = new THREE.Mesh(geometry, materials);
			solarSystem.add(mesh);


			const earthOrbit = new THREE.Object3D();
			solarSystem.add(earthOrbit);


			cmesh = new THREE.LineSegments(new THREE.EdgesGeometry(
				new THREE.BoxBufferGeometry(200, 200, 200),
				15), new THREE.LineBasicMaterial({ color: 0x000000 }));
				
			earthOrbit.add(cmesh);
				// earthOrbit.add(earthMesh);


			spheremesh = new THREE.Mesh(sphere, cpumaterial);
			spheremesh.translateX(-300)

			// add a light
			const color = 0xFFFFFF;
			const intensity = 1;
			const light = new THREE.DirectionalLight(color, intensity);
			light.position.set(-1, 2, 4);
			earthOrbit.add(light);
			

			renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			window.addEventListener('resize', onWindowResize, false);
		}
		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
		}
		function animate() {

			requestAnimationFrame(animate);
			mesh.rotation.x += 0.005;
			mesh.rotation.y += 0.01;
			cmesh.rotation.x += 0.005;
			cmesh.rotation.y += 0.01;
			renderer.render(scene, camera);
		}
