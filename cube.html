	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100%; background-color: rgba(255, 0, 0, 0); }
			#info {
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;

	<body>
		<script src="js/three.js"></script>
		<script>

			var camera, scene, renderer;
			var mesh;
			init();
			animate();
			function init() {
				camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
				camera.position.z = 400;
				scene = new THREE.Scene();
				var texture = new THREE.TextureLoader().load('stationid.png');
				var cputexture = new THREE.TextureLoader().load('cpu.jpg');
				var geometry = new THREE.BoxBufferGeometry(200, 200, 200);
				var sphere = new THREE.SphereBufferGeometry( 125, 32, 32 );

				const loader = new THREE.TextureLoader();

				const materials = [
					new THREE.MeshStandardMaterial({ map: loader.load('stationid.png'), alphaMap: loader.load('stationid.png') }),
					new THREE.MeshStandardMaterial({ map: loader.load('cpu.png'), alphaMap: loader.load('cpu.png')}),
					new THREE.MeshStandardMaterial({ map: loader.load('stationid.png') }),
					new THREE.MeshStandardMaterial({ map: loader.load('cpu.png') }),
					new THREE.MeshStandardMaterial({ map: loader.load('stationid.png') }),
					new THREE.MeshStandardMaterial({ map: loader.load('cpu.png') }),
				];
				// var material = new THREE.MeshPhongMaterial({ map: texture });
				var cpumaterial = new THREE.MeshPhongMaterial({ map: cputexture });
				//create a blue LineBasicMaterial
				// var linematerial = new THREE.LineBasicMaterial( { color: 0x0000ff } );
				// var linegeometry = new THREE.Geometry();
				// linegeometry.vertices.push(new THREE.Vector3( -150, 0, 0) );
				// linegeometry.vertices.push(new THREE.Vector3( 0, 100, 0) );
				// linegeometry.vertices.push(new THREE.Vector3( 150, 0, 0) );
				mesh = new THREE.Mesh(geometry, materials);
				
				// var line = new THREE.Line( linegeometry, material );
				spheremesh = new THREE.Mesh(sphere, cpumaterial);
				spheremesh.translateX(-300)
				// scene.background = new THREE.Color( 0xff0000 );
				// add a light
				const color = 0xFFFFFF;
				const intensity = 1;
				const light = new THREE.DirectionalLight(color, intensity);
				light.position.set(-1, 2, 4);
				scene.add(light);
				scene.add(mesh);
				// scene.add(spheremesh);
				// scene.add( line );
				renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				document.body.appendChild(renderer.domElement);
				//
				window.addEventListener('resize', onWindowResize, false);
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
			}
			function animate() {

				requestAnimationFrame(animate);
				mesh.rotation.x += 0.005;
				mesh.rotation.y += 0.01;
				spheremesh.rotation.x += 0.005;
				spheremesh.rotation.y += 0.01;
				renderer.render(scene, camera);
			}
