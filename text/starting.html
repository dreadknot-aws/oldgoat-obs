<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&family=Silkscreen:wght@400;700&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *,
    *::before,
    *::after {
        box-sizing: border-box;
    }

    :root {
        /* --color-primary: #f6aca2; */
        --color-primary: #f0f0f0;
        --color-secondary: #f49b90;
        --color-tertiary: #f28b7d;
        --color-quaternary: #f07a6a;
        --color-quinary: #ee6352;

    }

    body {
        min-height: 100vh;
        font-family: "Silkscreen", sans-serif;
        /* font-family: canada-type-gibson, sans-serif; */
        font-weight: 300;
        font-size: 1.25rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        overflow: hidden;
        background-color: #eff8e200;
    }

    .content {
        display: flex;
        align-content: center;
        justify-content: center;
    }

    .text_shadows {
        text-shadow: 3px 3px 0 var(--color-secondary), 6px 6px 0 var(--color-tertiary),
            9px 9px var(--color-quaternary), 12px 12px 0 var(--color-quinary);
        font-family: "Silkscreen", sans-serif;
            /* font-family: bungee, sans-serif; */
        font-weight: 400;
        text-transform: uppercase;
        font-size: calc(2rem + 5vw);
        text-align: center;
        margin: 0;
        color: var(--color-primary);
        /* color: transparent; */
        /* background-color: white; */
        /* background-clip: text; */
        animation: shadows 3s ease-in infinite, move 3s ease-in infinite;
        letter-spacing: 0.4rem;
    }

    @keyframes shadows {
        0% {
            text-shadow: none;
        }

        10% {
            text-shadow: 3px 3px 0 var(--color-secondary);
        }

        20% {
            text-shadow: 3px 3px 0 var(--color-secondary),
                6px 6px 0 var(--color-tertiary);
        }

        30% {
            text-shadow: 3px 3px 0 var(--color-secondary),
                6px 6px 0 var(--color-tertiary), 9px 9px var(--color-quaternary);
        }

        40% {
            text-shadow: 3px 3px 0 var(--color-secondary),
                6px 6px 0 var(--color-tertiary), 9px 9px var(--color-quaternary),
                12px 12px 0 var(--color-quinary);
        }

        50% {
            text-shadow: 3px 3px 0 var(--color-secondary),
                6px 6px 0 var(--color-tertiary), 9px 9px var(--color-quaternary),
                12px 12px 0 var(--color-quinary);
        }

        60% {
            text-shadow: 3px 3px 0 var(--color-secondary),
                6px 6px 0 var(--color-tertiary), 9px 9px var(--color-quaternary),
                12px 12px 0 var(--color-quinary);
        }

        70% {
            text-shadow: 3px 3px 0 var(--color-secondary),
                6px 6px 0 var(--color-tertiary), 9px 9px var(--color-quaternary);
        }

        80% {
            text-shadow: 3px 3px 0 var(--color-secondary),
                6px 6px 0 var(--color-tertiary);
        }

        90% {
            text-shadow: 3px 3px 0 var(--color-secondary);
        }

        100% {
            text-shadow: none;
        }
    }

    @keyframes move {
        0% {
            transform: translate(0px, 0px);
        }

        40% {
            transform: translate(-12px, -12px);
        }

        50% {
            transform: translate(-12px, -12px);
        }

        60% {
            transform: translate(-12px, -12px);
        }

        100% {
            transform: translate(0px, 0px);
        }
    }
</style>
<script>
    function getRandomColor() {
        return '#' + Math.floor(Math.random() * 16777215).toString(16);
    }

    const root = document.documentElement;
    root.style.setProperty('--color-primary', getRandomColor());
    root.style.setProperty('--color-secondary', getRandomColor());
    root.style.setProperty('--color-tertiary', getRandomColor());
    root.style.setProperty('--color-quaternary', getRandomColor());

    root.style.setProperty('--color-quinary', getRandomColor());

    // Get 'text' parameter from URL
    function getUrlParam(name, defaultValue) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name) || defaultValue;
    }

    window.addEventListener('DOMContentLoaded', function() {
        const text = getUrlParam('text', 'starting..');
        const heading = document.querySelector('.text_shadows');
        if (heading) heading.textContent = text;
    });

</script>

<body>
    <div class="content">
        <h2 class="text_shadows"></h2>
    </div>
</body>

</html>
