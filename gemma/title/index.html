<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated 3D HTML Title</title>
    <script src="random-gradient.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Galindo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Faster+One&family=Galindo&family=Holtwood+One+SC&display=swap"
        rel="stylesheet">
    
</head>
<body>

    <div class="scene">
        <div class="title-container">
            <h1 class="title-3d" data-text="RAD">
                D
            </h1>
            <h2 class="subtitle-3d" data-text="DAWN">
                SQUAD
            </h2>
        </div>
    </div>
    <script>
        
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);

            // 2. Get the target elements
            const mainTitleElement = document.querySelector('.title-3d');
            const subTitleElement = document.querySelector('.subtitle-3d');

            // 3. Define default text (if parameters are missing)
            const defaultTitle = "It can only";
            const defaultSubtitle = "good happen";

            // 4. Get text from URL parameters or use defaults
            // Use the || operator to fallback to the default if the param is null/empty
            const titleText = urlParams.get('title') || defaultTitle;
            const subtitleText = urlParams.get('subtitle') || defaultSubtitle;

            // 5. Update the HTML content and the data-text attribute
            if (mainTitleElement) {
                mainTitleElement.textContent = titleText;
                mainTitleElement.setAttribute('data-text', titleText); // Sync for CSS pseudo-elements
            }
            if (subTitleElement) {
                subTitleElement.textContent = subtitleText;
                subTitleElement.setAttribute('data-text', subtitleText); // Sync for CSS pseudo-elements
            }

            // Optional: Update the page's <title> tag as well
            document.title = `${titleText} - ${subtitleText}`;
        });
    </script>

<script src="
https://cdn.jsdelivr.net/npm/kute.js@2.2.4/dist/kute.min.js
">

</script>
<script>
var tween2 = KUTE.fromTo('.title-3d',{translateY:-250},{translateY:50}).start();
var tween3 = KUTE.fromTo('.subtitle-3d',{translateY:200},{translateY:0}).start(); 
</script>

</body>

</html>
