    <meta charset="utf-8" />

    <style>
        @property --angle {
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: true;
        }

        @keyframes rotate {
            to {
                --angle: 1turn;
            }
        }

        @keyframes Animation {
            0% {
                transform: scale(1);
                background-position: 10% 0%;
            }

            50% {
                transform: scale(1.2);
                background-position: 100% 100%;
            }

            100% {
                transform: scale(1);
                background-position: 0% 50%;
            }
        }

        .subtitle {
            /* ... previous styles ... */
            animation: gradient-animation 3s linear infinite;
            /* Adjust duration and timing */
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% center;
            }

            100% {
                background-position: 400% center;
                /* Or other values to move the gradient */
            }
        }

        /* Basic layout */
        :root {
            background: #0b122000;
            color: #000000;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        .wrap {
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 6vh 20px;
            box-sizing: border-box;
        }

        /* Text block */
        .hero {
            /* max-width: 1080px; */
            width: 540px;
            text-align: center;
        }

        h1 {
            font-size: clamp(5rem, 5vw, 3rem); /* Responsive font size */
            line-height: 1.02;
            margin: 0;
            font-weight: 700;
            overflow: visible;
        }

        /* each character will be an inline-block that starts above the view */
        .letter {
            display: inline-block;
            transform: translateY(-120%);
            text-shadow: -4px -4px 0px #ffffff;
            opacity: 0;
            white-space: pre;
            background:
                /* linear-gradient(from var(--angle) , #ff7f50 0%, #ff1493 50%, #1e90ff 100%); */
                conic-gradient(from var(--angle), #ff7f50 0%, #ff1493 50%, #1e90ff 100%);
            animation: rotate 20s linear infinite;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
        }

        .subtitle {
            /* background:
                conic-gradient(from var(--angle), #ff7f50 0%, #ff1493 50%, #1e90ff 100%); */
            /* animation: rotate 20s linear infinite; */
            background: linear-gradient(90deg,
                    var(--color-one),
                    var(--color-two),
                    var(--color-one)) 0 0 / var(--bg-size) 100%;
            /* background: linear-gradient(90deg, #ff7eb3, #ff758c, #ff6a5e); */
            animation: gradient-animation 3s linear infinite;
            /* animation: Animation 5s ease infinite; */
            margin-top: 18px;
            color: transparent;
            font-size: clamp(56px, 8.8vw, 72px);
            opacity: 0;
            transform: translateY(-10px);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            /* text-shadow: -5px -5px 0px #ffffff; */

        }

        /* small nicety */
        .credit {
            margin-top: 36px;
            font-size: 12px;
            color: #7e8796;
            opacity: 0.8;
        }
    </style>

<body>
    <script>
        function randomColor() {
            return `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')}`;
        }

        function setRandomGradient() {
            const title = document.querySelectorAll('.letter');
            const color1 = randomColor();
            const color2 = randomColor();
            const color3 = randomColor();
            title.forEach((char) => {

                const gradient = `conic-gradient(from var(--angle), ${color1} 0%, ${color2} 50%, ${color3} 100%)`;
                /* const gradient = `conic-gradient(90deg, ${color1} 0%, ${color2} 50%, ${color3} 100%)`; */
                char.style.background = gradient;
                char.style.webkitBackgroundClip = 'text';
                char.style.webkitTextFillColor = 'transparent';
                char.style.backgroundClip = 'text';
                char.style.color = 'transparent';
                /* char.style.textShadow = `-10px -10px 0px ${color3},`; */
            });
            /* 
            if (title) {
                const color1 = randomColor();
                const color2 = randomColor();
                const color3 = randomColor();
                const gradient = `conic-gradient(from var(--angle), ${color1} 0%, ${color2} 50%, ${color3} 100%)`;
                /* const gradient = `conic-gradient(90deg, ${color1} 0%, ${color2} 50%, ${color3} 100%)`; */
            /* title.style.background = gradient;
            title.style.webkitBackgroundClip = 'text';
            title.style.webkitTextFillColor = 'transparent';
            title.style.backgroundClip = 'text';
            title.style.color = 'transparent'; */
            /* title.style.textShadow = `-10px -10px 0px ${color3},`; */
            /* } */

            const subtitle = document.querySelector('.subtitle');
            if (subtitle) {
                const colorA = randomColor();
                const colorB = randomColor();
                const colorC = randomColor();
                const gradientSub = `linear-gradient(90deg, ${colorA} 0%, ${colorB} 50%, ${colorC} 100%) 0 0 / 100% 100%`;
                subtitle.style.background = gradientSub;
                subtitle.style.webkitBackgroundClip = 'text';
                subtitle.style.webkitTextFillColor = 'transparent';
                subtitle.style.backgroundClip = 'text';
                subtitle.style.color = 'transparent';
            }
        }

        // Run on load
        window.addEventListener('DOMContentLoaded', setRandomGradient);

        // Set the subtitle element to a random font from the loaded Google fonts.
        // Exposed as window.setRandomSubtitleFont() so you can call it from dev tools or other scripts.
        function setRandomSubtitleFont(forceFont) {
            const fonts = [
                'Monoton',
                'Press Start 2P',
                'Bitcount Grid Single',
                'Bungee',
                'Black Ops One',
                'Silkscreen'
            ];
            const subtitle = document.querySelector('.subtitle');
            if (!subtitle) return null;
            let choice = forceFont || null;
            if (!choice) {
                // pick a random font name from the list
                choice = fonts[Math.floor(Math.random() * fonts.length)];
            }
            // Apply as an inline style to override any stylesheet font-family
            subtitle.style.fontFamily = `"${choice}", sans-serif`;
            // Return the font name for debugging
            return choice;
        }
        // expose to window for external scripts / devtools
        window.setRandomSubtitleFont = setRandomSubtitleFont;

        document.addEventListener('DOMContentLoaded', () => {
            // 1. Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);

            // Set the main title element to a random font from the loaded Google fonts.
            // Exposed as window.setRandomTitleFont()
            function setRandomTitleFont(forceFont) {
                const fonts = [
                    'Black Ops One',
                    'Silkscreen',
                    'Bungee',
                    'Monoton',
                    'Press Start 2P',
                    'Bitcount Grid Single'
                ];
                const title = document.querySelector('.title');
                if (!title) return null;
                let choice = forceFont || null;
                if (!choice) {
                    choice = fonts[Math.floor(Math.random() * fonts.length)];
                }
                title.style.fontFamily = `"${choice}", sans-serif`;
                return choice;
            }
            window.setRandomTitleFont = setRandomTitleFont;

            // 2. Get the target elements
            const mainTitleElement = document.querySelector('.title');
            const subTitleElement = document.querySelector('.subtitle');

            // 3. Define default text (if parameters are missing)
            const defaultTitle = "It can only";
            const defaultSubtitle = "good happen";

            // 4. Get text from URL parameters or use defaults
            // Use the || operator to fallback to the default if the param is null/empty
            const titleText = urlParams.get('title') || defaultTitle;
            const subtitleText = urlParams.get('subtitle') || defaultSubtitle;

            // 5. Update the HTML content and the data-text attribute
            if (mainTitleElement) {
                mainTitleElement.textContent = titleText;
                mainTitleElement.setAttribute('data-text', titleText); // Sync for CSS pseudo-elements
            }
            if (subTitleElement) {
                subTitleElement.textContent = subtitleText;
                subTitleElement.setAttribute('data-text', subtitleText); // Sync for CSS pseudo-elements
            }

            // If a specific subtitleFont param is provided, use it; otherwise pick a random loaded font
            const subtitleFontParam = urlParams.get('subtitleFont');
            setRandomSubtitleFont(subtitleFontParam || undefined);

            // If a specific titleFont param is provided, use it; otherwise pick a random loaded font
            const titleFontParam = urlParams.get('titleFont');
            setRandomTitleFont(titleFontParam || undefined);

            // Optional: Update the page's <title> tag as well
            document.title = `${titleText} - ${subtitleText}`;
        });
    </script>

    <div class="wrap">
        <div class="hero">
            <h1 id="title" class="title">dreadknot</h1>
            <div class="subtitle">D-SQUAD</div>

        </div>

    <!-- anime.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script>
        // Wrap non-space characters in spans so we can animate each one
        document.addEventListener('DOMContentLoaded', function () {
            var title = document.getElementById('title');
            title.innerHTML = title.textContent.replace(/(\S|\s)/g, function (c) {
                // preserve spaces as regular spaces (rendered as &nbsp;)
                if (c === ' ') return '<span class="letter">&nbsp;</span>';
                return '<span class="letter">' + c + '</span>';
            });

            // Timeline: letters drop from above; subtitle fades/ slides in after a short overlap
            anime.timeline({ autoplay: true, loop: false, duration: 4000 })
                .add({
                    targets: '.letter',
                    translateY: ['-120%', '0%'],
                    opacity: [0, 1],
                    easing: 'cubicBezier(.2,.85,.32,1)',
                    duration: 700,
                    delay: anime.stagger(45)
                })
                .add({
                    targets: '.subtitle',
                    translateY: ['-10px', '0px'],
                    opacity: [0, 1],
                    easing: 'easeOutExpo',
                    duration: 600
                }, '-=420')
                .add({
                    targets: '.credit',
                    opacity: [0, 0.9],
                    duration: 600,
                    easing: 'linear'
                }, '-=400');
        });
    </script>
