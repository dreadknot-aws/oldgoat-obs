<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff00;
        }

        h1 {
            font-size: 2.5em;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        section {
            background-color: rgb(0, 0, 0);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

    </style>
</head>
<body>
    <main>
        <section>
            <h2>Section Title</h2>
            <p>Add your content here.</p>
        </section>
    </main>
</body>
</html>
