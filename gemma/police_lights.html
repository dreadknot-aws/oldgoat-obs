<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Police Lights â€” Canvas Demo</title>
  <style>
    html,body{height:100%;margin:0;background:#000}
    canvas{display:block;width:100vw;height:100vh}
    /* keep the page chrome hidden so canvas is the only visible element */
  </style>
</head>
<body>
<canvas id="police"></canvas>
<script>
(function(){
  const canvas = document.getElementById('police');
  const ctx = canvas.getContext('2d');
  let DPR = Math.max(1, window.devicePixelRatio || 1);

  // resize backing store to viewport * DPR
  function resize(){
    const w = Math.max(1, Math.floor(window.innerWidth));
    const h = Math.max(1, Math.floor(window.innerHeight));
    canvas.style.width = w + 'px';
    canvas.style.height = h + 'px';
    canvas.width = Math.floor(w * DPR);
    canvas.height = Math.floor(h * DPR);
    ctx.setTransform(DPR,0,0,DPR,0,0);
  }
  window.addEventListener('resize', resize, {passive:true});
  resize();

  // Strong blur factor (pixels). Increase for more out-of-focus look.
  const BLUR_FACTOR = 250;
  // Light sources configuration
  const lights = [
    { color: [220,20,60], x: 0.35, y: 0.45, baseR: 250 }, // red (crimson)
    { color: [30,144,255], x: 0.65, y: 0.45, baseR: 250 }, // blue (dodger)
    { color: [255,255,255], x: 0.5, y: 0.65, baseR: 250 }   // white (strobe fill)
  ];

  // animation params
  let start = performance.now();

  function draw(now){
    const t = (now - start) / 1000; // seconds
    const w = canvas.clientWidth;
    const h = canvas.clientHeight;

    // clear with slight alpha so glow trails can linger a tiny bit
    ctx.clearRect(0,0,w,h);

    // draw background subtle vignette
    const bgGrad = ctx.createRadialGradient(w*0.5,h*0.45,Math.max(w,h)*0.1,w*0.5,h*0.5,Math.max(w,h)*0.9);
    bgGrad.addColorStop(0, 'rgba(6,6,12,0.25)');
    bgGrad.addColorStop(1, 'rgba(0,0,0,0.8)');
    ctx.fillStyle = bgGrad;
    ctx.fillRect(0,0,w,h);

  // use additive blending for glows
  ctx.globalCompositeOperation = 'screen';
  // apply strong blur for out-of-focus look
  ctx.save();
  ctx.filter = `blur(${BLUR_FACTOR}px)`;

    for(let i=0;i<lights.length;i++){
      const L = lights[i];

      // intensity pulses: alternate red/blue strong pulses, white softens
      let intensity = 0.6 + 0.4 * Math.sin(t * (i===2?6:3) + i * 2.1);
      // stagger pulses for red/blue to feel like alternating beacons
      if(i===0) intensity = 0.6 + 0.6 * Math.max(0, Math.sin(t*2.2 + 0.1));
      if(i===1) intensity = 0.6 + 0.6 * Math.max(0, Math.sin(t*2.2 + 1.8));
      if(i===2) intensity = 0.2 + 0.8 * (0.5 + 0.5 * Math.sin(t*4));

      // jitter slightly to simulate movement/reflection
      const jitterX = (Math.sin(t*1.5 + i*3) * 6 + Math.sin(t*7 + i*1.3)*2) / w;
      const jitterY = (Math.cos(t*1.8 + i*2) * 4 + Math.cos(t*5 + i*0.7)*1.5) / h;

      const cx = (L.x + jitterX) * w;
      const cy = (L.y + jitterY) * h;
      const radius = L.baseR * (0.9 + 0.9 * intensity);

      // draw multiple blurred radial layers for soft out-of-focus look
      const layers = 6;
      for(let k=layers;k>=1;k--){
        const r = radius * (k/layers) * (1 + 0.08 * Math.sin(t*1.3 + k));
        const alpha = (0.16 * intensity) * (1 - k/(layers+1));
        const grad = ctx.createRadialGradient(cx,cy,r*0.12,cx,cy,r);
        const c = `rgba(${L.color[0]},${L.color[1]},${L.color[2]},${alpha.toFixed(3)})`;
        grad.addColorStop(0, c);
        grad.addColorStop(0.5, `rgba(${L.color[0]},${L.color[1]},${L.color[2]},${(alpha*0.35).toFixed(3)})`);
        grad.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(cx,cy,r,0,Math.PI*2);
        ctx.fill();
      }

      // small bright core
      ctx.globalCompositeOperation = 'lighter';
      const coreR = radius * 0.18 * (1 + 0.6 * intensity);
      ctx.fillStyle = `rgba(${L.color[0]},${L.color[1]},${L.color[2]},${Math.min(1,intensity).toFixed(3)})`;
      ctx.beginPath(); ctx.arc(cx,cy,coreR,0,Math.PI*2); ctx.fill();
      ctx.globalCompositeOperation = 'screen';
    }

  // restore filter and draw subtle vignette/overlay to keep corners dark
  ctx.restore();
  ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = 'rgba(0,0,0,0.08)';
    ctx.fillRect(0,0,w,h);

    requestAnimationFrame(draw);
  }
  requestAnimationFrame(draw);
})();
</script>
</body>
</html>
